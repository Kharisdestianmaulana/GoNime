<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoNime</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo" onclick="fetchAnime(1)" style="cursor: pointer">
        Go<span>Nime</span>
      </div>

      <div class="nav-links desktop-only">
        <button onclick="showFavorites()" class="nav-btn">
          <i class="fas fa-heart"></i> Favorit
        </button>
        <button onclick="showHistory()" class="nav-btn">
          <i class="fas fa-history"></i> Riwayat
        </button>
        <button onclick="openGenreModal()" class="nav-btn">
          <i class="fas fa-tags"></i> Genre
        </button>
        <button onclick="openScheduleModal()" class="nav-btn">
          <i class="fas fa-calendar-alt"></i> Jadwal
        </button>
        <button onclick="fetchCompletedAnime(1)" class="nav-btn">
          <i class="fas fa-check-circle"></i> Tamat
        </button>
      </div>

      <div class="search-box desktop-search">
        <input type="text" id="search-input" placeholder="Cari anime..." />
        <button onclick="searchAnime()"><i class="fas fa-search"></i></button>
      </div>

      <div class="mobile-icons">
        <button onclick="toggleMobileSearch()" class="nav-btn-mobile">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </nav>

    <div id="mobile-search-panel" class="mobile-search-panel">
      <input
        type="text"
        id="search-input-mobile"
        placeholder="Cari judul anime..."
        onkeypress="handleMobileEnter(event)"
      />
      <button onclick="searchAnimeMobile()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div class="mobile-bottom-nav">
      <div onclick="fetchAnime(1)"><i class="fas fa-home"></i>Home</div>
      <div onclick="showFavorites()"><i class="fas fa-heart"></i>Favorit</div>
      <button onclick="showHistory()" class="nav-btn">
        <i class="fas fa-history"></i> Riwayat
      </button>
      <div onclick="openScheduleModal()">
        <i class="fas fa-calendar-alt"></i>Jadwal
      </div>
      <div onclick="fetchCompletedAnime(1)">
        <i class="fas fa-check-circle"></i>Tamat
      </div>
      <div onclick="openGenreModal()"><i class="fas fa-tags"></i>Genre</div>
    </div>

    <main class="container">
      <h2>Daftar Anime Terbaru</h2>

      <div id="loading" class="loading">Memuat data...</div>

      <div id="anime-grid" class="anime-grid"></div>

      <div class="pagination-container">
        <button id="btn-prev" onclick="changePage(-1)">Previous</button>
        <span id="page-info">Halaman 1</span>
        <button id="btn-next" onclick="changePage(1)">Next</button>
      </div>
    </main>

    <div id="detail-modal" class="modal">
      <div class="modal-content detail-layout">
        <span class="close-btn" onclick="closeDetail()">&times;</span>

        <div class="detail-sidebar">
          <img id="detail-image" src="" alt="Anime Cover" />

          <div class="synopsis-area">
            <h4><i class="fas fa-book-open"></i> Sinopsis</h4>
            <p id="detail-synopsis">Memuat...</p>
          </div>
        </div>

        <div class="detail-main">
          <h3 id="detail-title">Judul Anime</h3>

          <button id="btn-favorite" class="btn-fav">
            <i class="far fa-heart"></i> Tambah ke Favorit
          </button>

          <div id="detail-meta" class="meta-info"></div>

          <div class="episode-section">
            <div class="episode-header">
              <h4>Daftar Episode</h4>
              <button
                id="btn-sort"
                onclick="toggleSortOrder()"
                class="sort-btn"
              >
                <i class="fas fa-sort-amount-down"></i> Terbaru
              </button>
            </div>

            <div
              id="season-container"
              style="display: none; margin-bottom: 10px"
            >
              <select id="season-dropdown"></select>
            </div>
            <div id="episode-list"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="genre-modal" class="modal">
      <div class="modal-content genre-content">
        <span class="close-btn" onclick="closeGenreModal()">&times;</span>
        <h3>Pilih Genre Anime</h3>
        <div id="genre-list" class="genre-grid">Loading genre...</div>
      </div>
    </div>

    <div id="schedule-modal" class="modal">
      <div class="modal-content schedule-content">
        <span class="close-btn" onclick="closeScheduleModal()">&times;</span>
        <h3>ðŸ“… Jadwal Rilis Anime</h3>

        <div class="day-tabs" id="day-tabs"></div>

        <div id="schedule-list" class="schedule-grid">
          <p style="text-align: center; margin-top: 20px">
            Pilih hari untuk melihat jadwal.
          </p>
        </div>
      </div>
    </div>

    <div id="video-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">Judul Anime</h3>
        <div class="server-container">
          <span class="server-label"
            ><i class="fas fa-server"></i> Pilih Server:</span
          >
          <div id="server-list" class="server-list"></div>
        </div>

        <div class="video-wrapper"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
